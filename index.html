<script>
    var nameByIndex = ["chr1", "chr2", "chr3", "chr4", "chr5", "chr6", "chr7", "chr8", "chr9", "chr10", "chr11", "chr12"];

    // 임의의 N차 Chords matrix 생성 함수 
    var getMatrix = function (n) {
        var matrix = [];
        for (i = 0; i < n; i++) {
            var arry = [];
            for (j = 0; j < n; j++) {
                arry.push(Math.random());
            }
            matrix.push(arry);
        }
        return matrix;
    };

    // 임의 매트릭스 생성
    var matrix = getMatrix(10);

    var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height"),
            outerRadius = Math.min(width, height) * 0.5 - 60,
            innerRadius = outerRadius - 50;
    var r0 = height / 2 - 130;


    var chord = d3.chord()
            .padAngle(0.1)
            .sortChords(d3.descending);


    // 내부 arc
    var arc = d3.arc()
            .innerRadius(innerRadius - 50)
            .outerRadius(outerRadius - 50);
    // 외부 arc
    var outer_arc = d3.arc()
            .innerRadius(innerRadius + 50)
            .outerRadius(outerRadius + 50);

    var ribbon = d3.ribbon()
            .radius(innerRadius);

    var color = d3.scaleOrdinal(d3.schemeCategory20c);

    var g = svg.append("g")
            .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")")
            .datum(chord(matrix));

    var group = g.append("g")
            .attr("class", "groups")
            .selectAll("g")
            .data(function (chords) {
                return chords.groups;
            })
            .enter().append("g");


    var outer_group = g.append("g")
            .attr("class", "chords")
            .selectAll("g")
            .data(function (chords) {
                console.log(chords);
                return chords.map(function (obj) {
                    return obj.source;
                });
            })
            .enter().append("g")
            .style("fill", function (d) {
                return color(d.index);
            })
            .on("mouseover", function (d) {
                outer_group.style("stroke-width", function (v) {
                    if (d == v)
                        return 4;
                })
            })
            .on("mouseout", function (d) {
                outer_group.style("stroke-width", function (v) {
                    return 1;
                })
            });

    group.append("svg:text")
            .each(function (d) {
                d.angle = (d.startAngle + d.endAngle) / 2;
            })
            .attr("dy", ".35em")
            .attr("text-anchor", function (d) {
                return d.angle > Math.PI ? "end" : null;
            })
            .attr("transform", function (d) {
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
                        + "translate(" + (r0 + 26) + ")"
                        + (d.angle > Math.PI ? "rotate(180)" : "");
            })
            .text(function (d) {
                return nameByIndex[d.index];
            });

    group.append("path")
            .style("fill", function (d) {
                return color(d.index);
            })
            .style("stroke", function (d) {
                return d3.rgb(color(d.index)).darker();
            })
            .attr("d", arc);

    outer_group.append("path")
            .style("fill", function (d) {
                return color(d.index);
            })
            .style("stroke", function (d) {
                return d3.rgb(color(d.index)).darker();
            })
            .attr("d", outer_arc);

    var rib = g.append("g")
            .attr("class", "ribbons")
            .selectAll("path")
            .data(function (chords) {
                return chords;
            })
            .enter().append("path")
            .attr("d", ribbon)
            .style("fill", function (d) {
                return color(d.target.index);
            })
            .style("stroke", function (d) {
                return d3.rgb(color(d.target.index)).darker();
            });
    rib.on("mouseover", function (d) {

        rib.style("stroke-opacity", function (v) {
            if (d == v)
                return 50;
            else
                return 0.67;
        }).style("fill-opacity", function (v) {
            if (d == v)
                return 50;
            else
                return 0.67;
        }).style("stroke-width", function (v) {
            if (d == v)
                return 2;
            else
                return 1;
        });
    }).on("mouseout", function (d) {

        rib.style("stroke-opacity", function (v) {
            return 0.67;
        }).style("fill-opacity", function (v) {
            return 0.67;
        }).style("stroke-width", function (v) {
            return 1;
        });
    });

    function fade(opacity, rib) {
        return function (d, i) {
            rib.selectAll("path.chord")
                    .filter(function (d) {
                        return d.source.index != i && d.target.index != i;
                    })
                    .transition()
                    .style("stroke-opacity", opacity)
                    .style("fill-opacity", opacity);
        };
    }
</script>
