<html>
<head>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <style>
        rect.bordered {
            stroke: #E6E6E6;
            stroke-width: 2px;
        }

        text.mono {
            font-size: 7pt;
            font-family: Consolas, courier;
            fill: #aaa;
        }

        text.axis-workweek {
            fill: #000;
        }

        text.axis-worktime {
            fill: #000;
        }

        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 1.5px;
        }

        .link {
            fill: none;
            stroke: #ccc;
            stroke-width: 3px;
        }

        .node--internal text {
            text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
        }

        .link {
            fill: none;
            stroke: #555;
            stroke-opacity: 0.4;
            stroke-width: 1.5px;
        }

    </style>

</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Seungmin Jin's D3</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="index.html ">Circos</a></li>
                <li class="active"><a href="heatmap_tree.html">HeatMap with clusters</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <div class="starter-template">
        <div class="jumbotron">
            <h1 class="display-3">HeatMap with Clusters</h1>
            <p class="lead">Interaction : MouseOver Highlight</p>
            <hr class="m-y-2">
            <div id="chart"></div>
        </div>
    </div>
</div><!-- /.container -->

<script type="text/javascript">
    var margin = {top: 50, right: 0, bottom: 100, left: 30},
            width = 760 - margin.left - margin.right,
            height = 530 - margin.top - margin.bottom,
            gridSize = Math.floor(width / 24),
            buckets = 9,
            colors = ["#ffff00", "#e5e500", "#cccc00", "#b2b200", "#999900", "#7f7f00", "#666600", "#4c4c00", "#333300", "#191900", "#000000"], // 히트맵 색 범위
            rows = ["A", "B", "C", "D", "E", "F", "G"],
            cols = ["1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a", "12a"];
    datasets = ["data.tsv"];

    var svg = d3.select("#chart").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom);
    var heatmapSvg = svg
            .append("g")
            .attr("transform", "translate(" + (margin.left) + "," + (margin.top - 40) + ")");


    // 우측 클러스터 생성함수
    function rightDendro(svg) {
        var width = 100;
        var height = 162;
        var cluster = d3.layout.cluster()
                .size([height, width])
                .nodeSize([height / 7 - 0.9, width / 7 - 0.9])
                .separation(function (a, b) {
                    return a.parent == b.parent ? 1 : 1.1;
                });
        var diagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.y, d.x];
                });

        var g = svg.append("g")
                .attr("transform", "translate(430,105)" + "rotate(180)" + "scale(1.3)");

        d3.json("dendro.json", function (error, root) {
            var nodes = cluster.nodes(root);
            var links = cluster.links(nodes);
            var link = g.selectAll(".link")
                    .data(links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", diagonal);

            // Link 에 마우스오버 및 아웃 이벤트 등록
            link
                    .on('mouseover', function (d) {
                        link.style('stroke-width', function (v) {
                            if (d.source === v.source || d.target === v.target)
                                return 4;
                            else
                                return 2;
                        });
                    })
                    .on('mouseout', function () {
                        link.style('stroke-width', function (v) {
                            return 1;
                        });
                    });

            var node = g.selectAll(".node")
                    .data(nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });
            node.append("circle")
                    .attr("r", 1.5);


            // 노드에 마우스 오버 하이라이트 이벤트 등록
            node.on('mouseover', function (d) {
                link.style('stroke-width', function (l) {
                    if (d === l.source || d === l.target)
                        return 4;
                    else
                        return 2;
                });
            });
            // 노드에 마우스 아웃 이벤트 등록
            node.on('mouseout', function () {
                link.style('stroke-width', 2);
            });


        });
    }

    // 하단 클러스터 생성 함수
    function bottomDendro(svg) {
        var width = 45;
        var height = 280;
        var cluster = d3.layout.cluster()
                .size([height, width])
                .nodeSize([height / 12 - 0.9, width / 2 - 0.9])
                .separation(function (a, b) {
                    return a.parent == b.parent ? 1 : 1.15;
                });
        var diagonal = d3.svg.diagonal()
                .projection(function (d) {
                    return [d.y, d.x];
                });
        var g = svg.append("g")
                .attr("transform", "translate(250,280)" + "rotate(-90)" + "scale(1.3)");

        d3.json("dendro2.json", function (error, root) {
            var nodes = cluster.nodes(root);
            var links = cluster.links(nodes);

            // Path 및 link 모양 설정
            var link = g.selectAll(".link")
                    .data(links)
                    .enter().append("path")
                    .attr("class", "link")
                    .attr("d", diagonal);

            // Link 에 마우스오버 및 아웃 이벤트 등록
            link
                    .on('mouseover', function (d) {
                        link.style('stroke-width', function (v) {
                            if (d.source === v.source || d.target === v.target)
                                return 4;
                            else
                                return 2;
                        });
                    })
                    .on('mouseout', function () {
                        link.style('stroke-width', 2);
                    });
            var node = g.selectAll(".node")
                    .data(nodes)
                    .enter().append("g")
                    .attr("class", "node")
                    .attr("transform", function (d) {
                        return "translate(" + d.y + "," + d.x + ")";
                    });
            node.append("circle")
                    .attr("r", 1.5);

            // 노드에 마우스 오버 하이라이트 이벤트 등록
            node.on('mouseover', function (d) {
                link.style('stroke-width', function (l) {
                    if (d === l.source || d === l.target)
                        return 4;
                    else
                        return 2;
                });
            });
            // 노드에 마우스 아웃 이벤트 등록
            node.on('mouseout', function () {
                link.style('stroke-width', 2);
            });

        });
    }
    // 히트맵 생성함수
    var heatmapChart = function (tsvFile) {
        d3.tsv(tsvFile,
                function (d) {
                    return {
                        day: +d.day,
                        hour: +d.hour,
                        value: +d.value
                    };
                },
                function (error, data) {
                    var colorScale = d3.scale.quantile()
                            .domain([0, buckets - 1, d3.max(data, function (d) {
                                return d.value;
                            })])
                            .range(colors);

                    var cards = heatmapSvg.selectAll(".hour")
                            .data(data, function (d) {
                                return d.day + ':' + d.hour;
                            });

                    cards.append("title");

                    cards.enter().append("rect")
                            .attr("x", function (d) {
                                return (d.hour - 1) * gridSize;
                            })
                            .attr("y", function (d) {
                                return (d.day - 1) * gridSize;
                            })
                            .attr("rx", 4)
                            .attr("ry", 4)
                            .attr("class", "hour bordered")
                            .attr("width", gridSize)
                            .attr("height", gridSize)
                            .style("fill", colors[0]);

                    cards.transition().duration(1000)
                            .style("fill", function (d) {
                                return colorScale(d.value);
                            });

                    cards.on("mouseover",function (d) {
                        cards.style("stroke-width",function(v){
                            if(d==v)
                                return 4;
                            else
                                return 1;
                        }).style("stroke-color",function(v){
                            if(d==v)
                                return "#333";
                            else
                                return "#000";
                        })
                    });

                    cards.select("title").text(function (d) {
                        return d.value;
                    });

                    cards.exit().remove();

                });
    };

    // 행 라벨 생성
    var rowLabels = heatmapSvg.selectAll(".rowLabel")
            .data(rows)
            .enter().append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", 0)
            .attr("y", function (d, i) {
                return i * gridSize;
            })
            .style("text-anchor", "end")
            .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
            .attr("class", function (d, i) {
                return ((i >= 0 && i <= 4) ? "rowLabel mono axis axis-workweek" : "dayLabel mono axis");
            });
    // 열 라벨 생성
    var colLabels = heatmapSvg.selectAll(".colLabel")
            .data(cols)
            .enter().append("text")
            .text(function (d) {
                return d;
            })
            .attr("x", function (d, i) {
                return i * gridSize;
            })
            .attr("y", 10)
            .style("text-anchor", "middle")
            .attr("transform", "translate(" + gridSize / 2 + ", -14)")
            .attr("class", function (d, i) {
                return ((i >= 7 && i <= 16) ? "colLabel mono axis axis-worktime" : "timeLabel mono axis");
            });

    $(document).ready(function () {
        heatmapChart(datasets[0]);
        rightDendro(svg);
        bottomDendro(svg);
    });
</script>

</body>
</html>
